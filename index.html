<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
    <link rel="stylesheet" href="../Word-Guess-Game/assets/css/style.css">
    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>
    <title>Word Game</title>
</head>

<body>

    <header>

        <div class="he">
            <h1>HANGMAN GAME</h1>
        </div>
        <h2>ANIME</h2>

    </header>

    <section>

        <div class="container">
            <div class="row">
                <div id="col1">
                    <div class="col-12">
                        <div>
                            <img id="place" src="assets/images/e3d7c29300f16ba3d5b2f039ac3e22f5.jpg" width="300 px" height="300 px">
                            <br>
                            <p class="anime">
                                <p>Anime You Guessed!!</p>
                                <br>
                                
                            <ol>
                                <audio id="myAudio" controls autoplay src=""></audio>
                                <li id="game0"></li>
                                <li id="game1"></li>
                                <li id="game2"></li>
                                <li id="game3"></li>
                                <li id="game4"></li>
                                <li id="game5"></li>
                                <li id="game6"></li>
                                <li id="game7"></li>
                                <li id="game8"></li>



                            </ol>
                        </div>
                    </div>
                </div>
                <div id="col2">
                    <div class="col-12">


                        <p class="show">ANIME SHOW!</p>
                        <br>
                        <br>
                        <p id="instructions">Press any key to begin!!!</p>

                        <p id="word">&nbsp;</p> 
                        <br>
                        <br>
                        <p>Number of Guesses Remaining:</p>
                       
                        <p id="raminaingGuesses"></p>
                        <br>
                       <br>
                        <p>Letters Guessed:</p>
                        
                        <p id="lettersGuessed"></p>
                        <br>
                        <br>
                        <p>Wins:</p>
                        <p id="wins"></p>
                        <br>
                        <br>
                        
                        <p class="alert"><img src="assets/images/Colossal_Titan_(Anime)_character_image_(Bertholdt_Hoover).png" width="70" height="70"> ALERT!!!!!</p>
                        <p id="wrong">6 WRONG GUESSES AND YOU LOSE!!!</p>

                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>


    <footer>
        Copyright2018 Yan Davidson
    </footer>
